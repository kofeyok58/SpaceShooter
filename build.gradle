}

group = 'edu.space'
version = '1.0.0'

repositories {
    mavenCentral()
}

java{
    toolchain {languageVersion=JavaLanguageVersion.of(21)}
}

application{
    mainClass='edu.space.Main'
}

javafx{
    version = '21'
    modules=['javafx.controls', 'javafx.graphics', 'javafx.media']
}


